<ion-content>
  <form #formulario="ngForm">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-button (click)="tomarFoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      <img *ngIf="foto" [src]="foto.webPath" alt="foto">
    </ion-item>

    <ion-button (click)="agregar(formulario)" [disabled]="!formulario.valid">Guardar</ion-button>
  </form>
</ion-content>
